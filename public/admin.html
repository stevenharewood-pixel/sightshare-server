<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SightShare Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .stat-card { transition: transform 0.2s; }
    .stat-card:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app">
    <!-- Loading State -->
    <div class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Loading dashboard...</p>
      </div>
    </div>
  </div>

  <script>
    let currentView = 'stats';
    let stats = {};
    let guests = [];
    let orders = [];

    // Fetch all data on load
    async function loadData() {
      try {
        const [statsRes, guestsRes, ordersRes] = await Promise.all([
          fetch('/api/stats'),
          fetch('/api/guests'),
          fetch('/api/orders')
        ]);

        const statsData = await statsRes.json();
        const guestsData = await guestsRes.json();
        const ordersData = await ordersRes.json();

        stats = statsData.stats;
        guests = guestsData.guests;
        orders = ordersData.orders;

        render();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('app').innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-6">
            <div class="text-center">
              <h1 class="text-2xl font-bold text-red-600 mb-2">Error Loading Data</h1>
              <p class="text-gray-600">${error.message}</p>
              <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Retry
              </button>
            </div>
          </div>
        `;
      }
    }

    function render() {
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <div class="min-h-screen bg-gray-50">
          <!-- Header -->
          <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">SightShare Admin</h1>
                <button onclick="loadData()" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                  Refresh
                </button>
              </div>
            </div>
          </header>

          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Navigation Tabs -->
            <div class="mb-8 border-b border-gray-200">
              <nav class="flex space-x-8">
                <button onclick="switchView('stats')" class="nav-tab ${currentView === 'stats' ? 'active' : ''} pb-4 px-1 border-b-2 font-medium text-sm">
                  Dashboard
                </button>
                <button onclick="switchView('guests')" class="nav-tab ${currentView === 'guests' ? 'active' : ''} pb-4 px-1 border-b-2 font-medium text-sm">
                  Guests (${guests.length})
                </button>
                <button onclick="switchView('orders')" class="nav-tab ${currentView === 'orders' ? 'active' : ''} pb-4 px-1 border-b-2 font-medium text-sm">
                  Orders (${orders.length})
                </button>
              </nav>
            </div>

            <!-- Content -->
            <div id="content"></div>
          </div>
        </div>
      `;

      // Update tab styles
      document.querySelectorAll('.nav-tab').forEach(tab => {
        if (tab.classList.contains('active')) {
          tab.classList.add('border-blue-600', 'text-blue-600');
          tab.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        } else {
          tab.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
          tab.classList.remove('border-blue-600', 'text-blue-600');
        }
      });

      renderContent();
    }

    function switchView(view) {
      currentView = view;
      render();
    }

    function renderContent() {
      const content = document.getElementById('content');
      
      if (currentView === 'stats') {
        content.innerHTML = renderStats();
      } else if (currentView === 'guests') {
        content.innerHTML = renderGuests();
      } else if (currentView === 'orders') {
        content.innerHTML = renderOrders();
      }
    }

    function renderStats() {
      return `
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="stat-card bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-blue-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm text-gray-500">Total Guests</p>
                <p class="text-2xl font-bold text-gray-900">${stats.totalGuests || 0}</p>
              </div>
            </div>
          </div>

          <div class="stat-card bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-green-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm text-gray-500">Total Orders</p>
                <p class="text-2xl font-bold text-gray-900">${stats.totalOrders || 0}</p>
              </div>
            </div>
          </div>

          <div class="stat-card bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-purple-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm text-gray-500">Photos Ordered</p>
                <p class="text-2xl font-bold text-gray-900">${stats.totalPhotosOrdered || 0}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
          </div>
          <div class="p-6">
            ${renderRecentActivity()}
          </div>
        </div>
      `;
    }

    function renderRecentActivity() {
      const recentOrders = orders.slice(0, 5);
      
      if (recentOrders.length === 0) {
        return '<p class="text-gray-500 text-center py-8">No orders yet</p>';
      }

      return `
        <div class="space-y-4">
          ${recentOrders.map(order => `
            <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-0">
              <div>
                <p class="font-medium text-gray-900">${order.name}</p>
                <p class="text-sm text-gray-500">${order.email}</p>
                <p class="text-xs text-gray-400">${order.gallery_name} â€¢ ${order.photo_count} photos</p>
              </div>
              <div class="text-right">
                <p class="text-sm text-gray-500">${new Date(order.created_at).toLocaleDateString()}</p>
                <p class="text-xs text-gray-400">${new Date(order.created_at).toLocaleTimeString()}</p>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderGuests() {
      return `
        <div class="bg-white rounded-lg shadow">
          <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-semibold text-gray-900">All Guests (${guests.length})</h2>
            <div class="flex gap-2">
              <button onclick="exportGuests()" class="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export CSV
              </button>
              <button onclick="clearAllGuests()" class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700">
                Clear All
              </button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gallery</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visit Date</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                ${guests.length === 0 ? `
                  <tr>
                    <td colspan="5" class="px-6 py-8 text-center text-gray-500">No guests yet</td>
                  </tr>
                ` : guests.map(guest => `
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${guest.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${guest.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${guest.gallery_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(guest.visit_date).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                      <button onclick="deleteGuest(${guest.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    function renderOrders() {
      return `
        <div class="bg-white rounded-lg shadow">
          <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-semibold text-gray-900">All Orders (${orders.length})</h2>
            <div class="flex gap-2">
              <button onclick="exportOrders()" class="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export CSV
              </button>
              <button onclick="clearAllOrders()" class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700">
                Clear All
              </button>
            </div>
          </div>
          <div class="p-6 space-y-6">
            ${orders.length === 0 ? `
              <p class="text-gray-500 text-center py-8">No orders yet</p>
            ` : orders.map(order => `
              <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex justify-between items-start mb-3">
                  <div>
                    <h3 class="font-semibold text-gray-900">${order.name}</h3>
                    <p class="text-sm text-gray-600">${order.email}</p>
                    <p class="text-xs text-gray-500 mt-1">${order.gallery_name}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-sm text-gray-500">${new Date(order.created_at).toLocaleDateString()}</p>
                    <p class="text-xs text-gray-400">${new Date(order.created_at).toLocaleTimeString()}</p>
                  </div>
                </div>
                
                <div class="mb-3">
                  <p class="text-sm font-medium text-gray-700 mb-2">${order.photo_count} Photos Selected:</p>
                  <div class="grid grid-cols-6 gap-1">
                    ${order.photos.slice(0, 6).map(photo => `
                      <img src="${photo.thumbnail || photo.url}" alt="" class="w-full h-20 object-cover rounded">
                    `).join('')}
                    ${order.photos.length > 6 ? `
                      <div class="w-full h-20 bg-gray-100 rounded flex items-center justify-center text-sm text-gray-600">
                        +${order.photos.length - 6}
                      </div>
                    ` : ''}
                  </div>
                </div>

                <div class="flex gap-2">
                  <button onclick="viewOrderPhotos(${order.id})" class="flex-1 px-4 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                    View All Photos
                  </button>
                  <button onclick="deleteOrder(${order.id})" class="px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                    Delete
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Actions
    async function deleteGuest(id) {
      if (!confirm('Delete this guest?')) return;
      
      try {
        await fetch(`/api/guests/${id}`, { method: 'DELETE' });
        await loadData();
      } catch (error) {
        alert('Error deleting guest: ' + error.message);
      }
    }

    async function deleteOrder(id) {
      if (!confirm('Delete this order?')) return;
      
      try {
        await fetch(`/api/orders/${id}`, { method: 'DELETE' });
        await loadData();
      } catch (error) {
        alert('Error deleting order: ' + error.message);
      }
    }

    async function clearAllGuests() {
      if (!confirm('Clear ALL guests? This cannot be undone!')) return;
      
      try {
        await fetch('/api/guests', { method: 'DELETE' });
        await loadData();
      } catch (error) {
        alert('Error clearing guests: ' + error.message);
      }
    }

    async function clearAllOrders() {
      if (!confirm('Clear ALL orders? This cannot be undone!')) return;
      
      try {
        await fetch('/api/orders', { method: 'DELETE' });
        await loadData();
      } catch (error) {
        alert('Error clearing orders: ' + error.message);
      }
    }

    function exportGuests() {
      window.location.href = '/api/export/guests';
    }

    function exportOrders() {
      window.location.href = '/api/export/orders';
    }

    function viewOrderPhotos(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (!order) return;

      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
      modal.innerHTML = `
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
          <div class="p-6 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white">
            <div>
              <h2 class="text-xl font-bold">${order.name}'s Order</h2>
              <p class="text-sm text-gray-600">${order.photo_count} photos</p>
            </div>
            <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="p-6 grid grid-cols-3 gap-4">
            ${order.photos.map(photo => `
              <a href="${photo.url}" target="_blank" class="block">
                <img src="${photo.thumbnail || photo.url}" alt="${photo.name}" class="w-full aspect-square object-cover rounded hover:opacity-75">
                <p class="text-xs text-gray-600 mt-1 truncate">${photo.name}</p>
              </a>
            `).join('')}
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>
